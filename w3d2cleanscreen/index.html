<!DOCTYPE html>
<html lang="en">

Following page contains all functionalities of Clean Screen bubbles

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Clean Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="bubbles.js"></script>
</head>

<body>
    <div class="controls">
        <label for="width">Width:</label>
        <div class="input-group mb-3">
            <input class="form-control" type="number" id="size" value="50">
        </div>

        <label for="growth">Growth amount:</label>
        <div class="input-group mb-3">
            <input class="form-control" type="number" id="amount" value="10">
        </div>
        <label for="interval">Grow rate</label>
        <div class="input-group mb-3">
            <input class="form-control" type="number" id="rate" value="250">
        </div>
        <label for="number">Number circles</label>
        <div class="input-group mb-3">
            <input class="form-control" type="number" id="number" value="6">
        </div>
        <button class="btn btn-info" id="start">Start</button>
    </div>
</body>

</html>
