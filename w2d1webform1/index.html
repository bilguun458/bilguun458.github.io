<!DOCTYPE html>

<head>
	<title>Web form 1</title>
	<meta charset="utf-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
	<form class="container py-5">
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group pt-4">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]*).{8,}">
		</div>
		<div class="form-group form-check pt-4">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Check me out</label>
		</div>

		<div class="form-group py-4">
			<label for="url">Website URL</label>
			<input type="text" class="form-control" id="url" aria-describedby="url" placeholder="Website url" required pattern="https?://.+">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>

</html>
